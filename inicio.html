function girar()
{
 var elementos= paginasES.length

function IniciarCursor(cadena)
{
 longitudcadena=cadena.length
 for (x=0;x<cadena.length;x++)
 {
  document.write('<Div id="cursor'+x+'" Class="Tcursor"> \n');
  document.write('<b>'+cadena.charAt(x)+"</b> \n");
  document.write('</Div>')
  y=x % 16
  color=(y<=15)?y.toString(16)+"0":y.toString(16)
  document.getElementById("cursor"+x).style.color="#"+color+color+color
  document.getElementById("cursor"+x).style.width="1"
  document.getElementById("cursor"+x).style.fontSize="18"

  VerCapa("cursor"+x)
