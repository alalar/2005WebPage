function PosX(capa)
{
if ( isNS )
 {
  return(parseInt(document.layers[capa].left))
 }
 else
 {
  return(parseInt(document.all[capa].style.left))
 }
}
function PosY(capa)
{
if ( isNS )
 {
  return(parseInt(document.layers[capa].top))
 }
 else
 {
  return(parseInt(document.all[capa].style.top))
 }
}
function  MoverX(capa,X)
{
 if ( isNS )
 {
  document.layers[capa].left=X;
 }
 else
 {
  document.all[capa].style.left=X;
 }
}
function  MoverY(capa,Y)
{
 if ( isNS )
 {
  document.layers[capa].top=Y;
 }
 else
 {
  document.all[capa].style.top=Y;
 }
}
function MoverXY(capa,X,Y)
{
 MoverX(capa,X);
 MoverY(capa,Y);
}
function VerCapa(capa)
{
 if ( isNS )
 {
  eval("document.layers['" + capa + "'].visibility='" + mostrar + "'");
 }
 else
 {
  document.all[capa].style.visibility=mostrar;
 }
}
function OcultarCapa(capa)
{
if ( isNS)
 {
  eval("document.layers['" + capa + "'].visibility= '" + ocultar+ "'");
 }
 else
 {
  document.all[capa].style.visibility=ocultar;
 }
}

function MoverElefante()
{

 if (x>tamanoHorizontal+40)
 {
  x=0
  MoverXY("MElefante",x,50 + parseInt(Math.random()*tamanoVertical/2))
 }
 else
 {
  MoverX("MElefante",x+10)
 }
}
function MoverPajaro()
{
 var x=PosX("MPajaro");
 if ( (x>tamanoHorizontal)   || ((PosY("MPajaro")>tamanoVertical) && (Cazado==1)) )
 {
  Cazado=0
  x=0
  document.images["pajaro"].src=Ipajaro.src
  MoverXY("MPajaro",x,50 + parseInt(Math.random()*tamanoVertical/2))
 }
 else
 {
    if (Cazado==0)
   {
    MoverX("MPajaro",x+10)
   }
   else
   {
//    X=((PosY("MPajaro")+20)!=X)?PosY("MPajaro"):X
    x=(PosY("MPajaro")+10);
    MoverY("MPajaro",x)
   }
 }
}
function MoverAnimales()
{

function EscribirInfo(datos,titu)

var MarcoFinal

function CrearCuadros(X){

	}

  strText = " "
  for (i=0;i<parseInt(ancho/16);i++)
 {
 	strText = strText + " g"
	}
  for (var contador=0;contador<Total;++contador)
    {
    document.write('<div id="Marco'+contador+'" Style="position:absolute;top:' + 6+ 'px;left:'+(10-(2*ancho)+(contador*ancho))+'px;');
    document.write('height:'+alto+'px;width:'+(ancho)+'px;background:#000000;');

    document.write('<p style="margin-top:-2"><font face="Webdings">&nbsp;' + strText);

    document.write('<p style="margin-top: -2">&nbsp;' + strText +'</font>');
    document.write('</DIV>');
    }

}

function mover(X){
   for (var contador=0;contador<(Total);++contador)
   {
    MoverX("Marco"+contador,PosX("Marco"+contador)+X)
   }
}
function MoverAdelante(X)
{
  if (X<pasos)
  {
	mover(desp)
	setTimeout("MoverAdelante("+(++X)+")",TiempoEspera)
  }
  else
  {
   MoverX("Marco"+MarcoInicial,-(2*ancho)+10)
   SeguirDes()
  }

}
function MoverAtras(X)
{
  if (X<pasos)
  {
	mover(-desp)
	setTimeout("MoverAtras("+(++X)+")",TiempoEspera)
  }
  else
  {
   MoverX("Marco"+MarcoFinal,(10-(2*ancho)+(Total-1)*ancho))
   SeguirDes()
  }
}

function Adelante(){
 seguiradelante=1
 if (MoviendoImagenes==0)
 {
  MoviendoImagenes=1
  MoverAtras(0)
  MarcoInicial=(MarcoInicial==Total-1)?0:++MarcoInicial
  MarcoFinal=(MarcoFinal==Total-1)?0:++MarcoFinal  
  Final=(Final==imagen.length-1)?1:++Final
  Inicio=(Inicio==imagen.length-1)?1:++Inicio
  document.images["foto"+MarcoFinal].src=imagen[Final].src


 numero=((Inicio+parseInt(Total/2)) % (imagen.length-1))  
 numero=(numero==0)?imagen.length-1:numero;

 EscribirInfo(texto[numero],titulo[numero])
 document.images["FGrande"].src=imagen[numero].src
  
 }
}
function Atras()
{
 seguiratras=1
 if (MoviendoImagenes==0)
 {
  MoviendoImagenes=1
  MoverAdelante(0)
  MarcoInicial=(MarcoInicial==0)?Total-1:--MarcoInicial
  MarcoFinal=(MarcoFinal==0)?Total-1:--MarcoFinal
  Final=(Final==1)?imagen.length-1:--Final
  Inicio=(Inicio==1)?imagen.length-1:--Inicio
  document.images["foto"+MarcoInicial].src=imagen[Inicio].src

  numero=((Inicio+parseInt(Total/2)) % (imagen.length-1))  
  numero=(numero==0)?imagen.length-1:numero;
  EscribirInfo(texto[numero],titulo[numero])
  document.images["FGrande"].src=imagen[numero].src
   }
}
