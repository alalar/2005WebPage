<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Mostrar foto</title>
</head>
<body bgcolor="#4F8FFF" text="#000000">
<script>
var ancho = ""
var alto = ""
var url = window.location.href
var foto = url.substring(url.indexOf('?')+1,url.indexOf('.jpg')+4);
url = url.substring(url.indexOf('.jpg')+4,url.length)
ancho = url.substring(0,url.indexOf('x'));
alto = url.substring(url.indexOf('x')+1,url.length);
if (ancho.length==0) {ancho=95}
if (alto.length==0) {alto=95}

document.write('<img src="' + foto + '" width=' + ancho +'% height=' + alto +'% border="0">')
</script>
<p center align=center><A Href="../inicio.html" TARGET="_parent" onmouseover="window.status='';return true">Pagina de inicio</A>
</body>
</html>
